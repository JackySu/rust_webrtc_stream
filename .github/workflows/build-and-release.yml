name: Build and release

on:
  push:
    branches:
      - master # Change this to the branch you want to trigger the workflow on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Navigate to Client Project Directory
        run: cd webrtc_stream_client

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Build Client
        run: pnpm build

      - name: Navigate to Rust Project Directory
        run: cd ../webrtc_stream_server

      - name: Set Up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly

      - name: Build Rust Project
        run: cargo build --release

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            webrtc_stream_server/target/release/webrtc_stream_server
            webrtc_stream_client/dist/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

